name: Run Telegram Bot (Full Mode)
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 min (quota-safe; edit to */1 if paid)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6h max for polling
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run full bot (polling mode)
        run: python setup_bot_manual.py
        env:
          CI: false  # Override GitHub's default CI=true to enable full polling
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Commit CSV changes (if any)
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pending_teams.csv
          if git diff --staged --quiet; then
            echo "No CSV changes"
          else
            git commit -m "Update pending_teams.csv from bot submissions"
            git push origin main || echo "Push failed"
          fi
