name: Telegram Bot & Daily Processing
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 min for bot polling (adjust for quota)
    - cron: "0 0 * * *"  # Daily at midnight UTC for CSV processing
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    concurrency:
      group: bot-polling
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - name: Run full bot (polling mode)
        run: python setup_bot_manual.py
        env:
          CI: false
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Commit CSV changes (if any)
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pending_teams.csv
          if git diff --staged --quiet; then
            echo "No CSV changes"
          else
            git commit -m "Update pending_teams.csv from bot submissions"
            git push origin main || echo "Push failed"
          fi

  process-csv-daily:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *'  # Only daily cron
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - name: Extract and add emails to Teams
        run: python daily_processor.py  # New script below
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          TEAMS_COMMUNITY_ID: ${{ secrets.TEAMS_COMMUNITY_ID }}
