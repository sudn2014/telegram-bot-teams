name: Run Python Script on Schedule

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch:        # allows manual trigger from Actions tab

permissions:
  contents: write           # allow pushing back to repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python setup_bot_manual.py

      - name: Commit CSV results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git add pending_teams.csv || echo "No CSV to add"
          git commit -m "Update pending_teams.csv" || echo "No changes to commit"
          git push origin main

      - name: Generate dummy CSV
        run: |
          python -c "from setup_bot_manual import save_to_csv; save_to_csv({'name':'Test','email':'test@example.com','phone':'123'})"

      - name: Check for CSV
        run: |
          ls -l
          find . -name "pending_teams.csv"

