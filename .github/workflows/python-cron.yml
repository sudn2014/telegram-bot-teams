name: Run Telegram Bot (Full Mode)
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 min (free-tier safe; change to */1 if paid & willing to pay)
  workflow_dispatch:  # Manual trigger from Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max 6 hours; adjust down for testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run full bot
        run: python setup_bot_manual.py
        env:
          # No CI=trueâ€”full polling mode
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Commit any CSV changes (post-run)
        if: always()  # Runs even on timeout
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pending_teams.csv
          if git diff --staged --quiet; then
            echo "No CSV changes"
          else
            git commit -m "Update pending_teams.csv from bot run"
            git push origin main
          fi
