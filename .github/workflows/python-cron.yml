name: Run Python Script on Schedule
on:
  schedule:
    - cron: "*/1 * * * *"  # Every 1 minute (GitHub quota: ~2000 min/month free; monitor usage)
  workflow_dispatch:  # Manual trigger from Actions tab

permissions:
  contents: write
  pull-requests: write  # Optional: For auto-PRs if needed

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Syntax
        run: python -m py_compile setup_bot_manual.py

      - name: Run script (CI mode)
        run: python setup_bot_manual.py
        env:
          CI: true

      - name: Commit and push CSV results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull origin main --allow-unrelated-histories || echo "No remote changes or pull failed"
          git add pending_teams.csv || echo "No CSV to add"
          git commit -m "Update pending_teams.csv with new entry" || echo "No changes to commit"
          git push origin main || echo "Push failed - check permissions"
